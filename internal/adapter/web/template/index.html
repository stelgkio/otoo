<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/extensions.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>KonektorX - Dashboard</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>
            <span class="logo_name">KonektorX</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Projects</span>
                </a></li>
                <li><a href="extensions.html">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Extensions</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">myData</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Notifications</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
            <img src="images/profile.jpg" alt="">
        </div>


    <!----======== Main Section ======== -->
    
        <div class="dash-content">
            <div class="overview">

                <div class="responsive-wrapper">

                    <div class="title">
                        <i class="uil uil-tachometer-fast-alt"></i>
                        <span class="text">Add a New Project</span>
                    </div>

                    <div class="content">
                        <div class="content-panel">
                            <div class="vertical-tabs">
                                <a href="#" class="active">View all</a>
                                <a href="#">Woocommerce</a>
                                <a href="#">Shopify</a>
                                <a href="#">Prestashop</a>
                                <a href="#">Magento</a>
                            </div>
                        </div>

                        <div class="content-main">
                            <div class="card-grid">
                             
                             <!----======== Form Component ======== -->
                    
                            </div>
                        </div>

                    </div>
                </div>


                </div>
            </div>

        </div>

    <script src="./assets/js/script.js"></script>
